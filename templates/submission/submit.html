{% extends 'base.html' %}

{% block content %}
<section class="content">
   <header>
      <h1>{% block title %}Submit{% endblock %}</h1>
   </header>

   <form method="POST">
      <label for="field">Field</label>
      <input name="field" id="field" value="{{ request.form['field']}}" required>
      <label for="source">Source Code</label>
      <textarea name="source" id="source" required>{{ request.form['source'] }}</textarea>
      <input type="submit" value="Submit!">
   </form>
   <p>Your submission will be licensed under CC0-1.0.</p>
</section>
{% endblock %}
