{% extends 'base.html' %}

{% block content %}
<section class="content">
   <header>
      <h1>{% block title %}Submit{% endblock %}</h1>
   </header>

   <form method="POST">
      <label for="field_id">Field</label>
      <select name="field_id" id="field_id">
         {% for field in fields %}
         <option value="{{field['id']}}">{{ field['fieldname'] }}</option>
         {%endfor%}
      </select>
      <label for="source">Source Code</label>
      <textarea rows="10" name="source" id="source" required>{{ request.form['source'] }}</textarea>
      <input type="submit" value="Submit!">
   </form>
   <p>Your submission will be licensed under CC0-1.0.</p>
</section>
{% endblock %}
