{% extends 'base.html' %}

{% block content %}
<section class="content">
   <header>
      <h1>{% block title %}Dashboard{% endblock %}</h1>
   </header>
   <h2>Problem</h2>
   <p>{{config['PROBLEM']}}</p>
   <h2>Dashboard</h2>
   <div class="dashboard">
   {% for best in field_bests %}
   <a href="/submission/submit/{{best[3]}}" class="user-{{best[4]}}">
      <div>
         <div>{{best[0]}}</div>
         <div>{{best[1]}}</div>
      </div>
   </a>
   {% endfor %}
   </div>
</section>
{% endblock %}
