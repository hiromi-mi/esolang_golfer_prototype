{% extends 'base.html' %}

{% block content %}
<section class="content">
   <header>
      <h1>{% block title %}Dashboard{% endblock %}</h1>
   </header>
   <h2>Problem</h2>
   <p>{{config['PROBLEM']}}</p>
   <h2>Dashboard</h2>
   <div class="dashboard">
   {% for best in field_bests %}
   <a href="/submission/submit/{{best['username']}}" class="user-{{best['user_id']}}">
      <div>
         <div>{{best['fieldname']}}</div>
         <div>{{best['min(length)']}} Bytes</div>
      </div>
   </a>
   {% endfor %}
   </div>
</section>
{% endblock %}
