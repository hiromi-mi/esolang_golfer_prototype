<!doctype html>
<title>{% block title %}{% endblock %} - Esolang Golfer</title>
<link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
<script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
   <h1><a href="{{ url_for('dashboard.dashboard')}}">Esolang Golfer<span class="nav-large"> - Stay Home With Esolang</span></a></h1>
   <ul> {% if g.user %}
      <li><a href="{{ url_for('submit.submit')}}">Submit</a></li>
      <li><a href="/submission/">Submissions</a></li>
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
      {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %} </ul>
</nav>

<section class="notifications">
   {% for message in get_flashed_messages() %}
   <div class="flash">{{ message }}</div>
   {% endfor %}
</section>

{% block content %}{% endblock %}
